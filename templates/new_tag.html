{% extends 'base.html' %}
{% block title %} New Tag {% endblock %}
{% block content %}
  <h1>Create a new tag</h1>
  <form action="/tags/new" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Tag name">
    <br>
    <button type="submit">Add</button>
  </form>
{% endblock %}
