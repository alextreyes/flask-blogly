{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
  <h1>Edit Tag</h1>
  <form action="{{ url_for('edit_tag', tag_id=tag.id) }}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ tag.name }}"><br><br>
    
    <button type="submit">Update Tag</button>
    <a href="{{ url_for('edit_tag', tag_id=tag.id) }}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
